<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray Extractor - PooriaRed</title>
    <meta name="description" content="استخراج و شخصی‌سازی کانفیگ‌های V2Ray با نام‌های اختصاصی">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap" rel="stylesheet">

<body>

    <header class="main-header">
        <div class="header-banner">

            <p>به امید ایرانی آزاد</p>
        </div>
        <div class="header-content">
            <div class="theme-switcher-container">
                <label class="theme-switcher">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="title-container">
                <h2>V2Ray Extractor</h2>
                <h3>Ultimate</h3>
                <p class="subtitle">استخراج و شخصی‌سازی کانفیگ‌های V2Ray</p>
            </div>
        </div>
    </header>

    <main>
        <nav class="sub-nav">
            <button class="nav-btn" data-url="https://raw.githubusercontent.com/arshiacomplus/v2rayExtractor/refs/heads/main/vless.html">VLESS</button>
            <button class="nav-btn" data-url="https://raw.githubusercontent.com/arshiacomplus/v2rayExtractor/refs/heads/main/mix/sub.html">MIX</button>

            <button class="nav-btn" data-url="https://raw.githubusercontent.com/arshiacomplus/v2rayExtractor/refs/heads/main/hy2.html">HY2</button>
            <button class="nav-btn" data-url="https://raw.githubusercontent.com/arshiacomplus/v2rayExtractor/refs/heads/main/ss.html">SS</button>
        </nav>
        
        <div class="actions-container">
            <button id="copy-all-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>

        <div id="loading" class="loading-spinner" style="display: none;"></div>
        
        <div id="message-area"></div>

        <section id="configs-container" class="configs-section"></section>
    </main>

    <footer class="main-footer">
        <p>طراح سایت: پوریا عبدالله نژاد</p>
        <a href="https://www.instagram.com/pooria_abdollahnezhad" target="_blank">
            @pooria_abdollahnezhad
        </a>
    </footer>

    <script src="script.js"></script>
