<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray Extractor Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="background-animation"></div>

    <div class="container">
        <header>
            <div class="iran-flag-bar"></div>
            <h1>V2Ray Extractor Pro</h1>
            <p>استخراج، شخصی‌سازی و تست کانفیگ‌های V2Ray</p>
        </header>

        <nav class="menu">
            <button class="menu-btn" data-type="mix">MIX</button>
            <button class="menu-btn" data-type="vless">VLESS</button>
            <button class="menu-btn" data-type="vmess">VMESS</button>
            <button class="menu-btn" data-type="trojan">TROJAN</button>
            <button class="menu-btn" data-type="ss">SS</button>
            <button class="menu-btn" data-type="hy2">HY2</button>
        </nav>

        <main>
            <div class="main-actions">
                <button id="test-configs-btn" class="action-btn" disabled><i class="fa-solid fa-bolt"></i> تست تأخیر همه</button>
                <button id="copy-all-btn" class="action-btn" disabled><i class="fa-solid fa-copy"></i> کپی همه (Base64)</button>
            </div>
            <div id="loader" class="loader" style="display: none;"></div>
            <div id="config-list-container">
                </div>
        </main>

        <footer>
            <p>طراح سایت: پوریا عبدالله نژاد</p>
            <a href="https://www.instagram.com/pooria_abdollahnezhad" target="_blank">
                <i class="fab fa-instagram"></i> pooria_abdollahnezhad
            </a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
