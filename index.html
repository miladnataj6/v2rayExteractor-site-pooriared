<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray Extractor Ultimate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body data-theme="light"> <div class="background-animation"></div>

    <div class="container">
        
        <div class="freedom-banner">
            <p>به امید ایرانی آزاد</p>
        </div>

        <header>
            <div class="iran-flag-bar"></div>
            <h1>V2Ray Extractor Ultimate</h1>
            <p>استخراج و شخصی‌سازی کانفیگ‌های V2Ray</p>
            <button id="theme-toggle" title="تغییر تم">
                <i class="fa-solid fa-sun"></i>
            </button>
        </header>

        <nav class="menu">
            <div class="btn-wrapper"><button class="menu-btn" data-type="mix">MIX</button></div>
            <div class="btn-wrapper"><button class="menu-btn" data-type="vless">VLESS</button></div>
            <div class="btn-wrapper"><button class="menu-btn" data-type="vmess">VMESS</button></div>
            <div class="btn-wrapper"><button class="menu-btn" data-type="trojan">TROJAN</button></div>
            <div class="btn-wrapper"><button class="menu-btn" data-type="ss">SS</button></div>
            <div class="btn-wrapper"><button class="menu-btn" data-type="hy2">HY2</button></div>
        </nav>

        <main>
            <div class="main-actions">
                <button id="copy-all-btn" class="action-btn" disabled><i class="fa-solid fa-copy"></i> کپی همه (Base64)</button>
            </div>
            <div id="loader" class="loader" style="display: none;"></div>
            <div id="status-message"></div>
            <div id="config-list-container">
                </div>
        </main>

        <footer>
            <p>طراح سایت: پوریا عبدالله نژاد</p>
            <a href="https://www.instagram.com/pooria_abdollahnezhad" target="_blank">
                <i class="fab fa-instagram"></i> pooria_abdollahnezhad
            </a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
